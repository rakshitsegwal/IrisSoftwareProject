<template>
    
           <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            User Information
        </h3>
       <template if:true={userInfo}>
        



           <lightning-layout vertical-align="space">
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Field 1">Name</p>
                    <p>{userInfo.Name}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Title">Title
                        
                    </p>
                    <p>{userInfo.Title}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Email">Email</p>
                    <a href="#">{userInfo.Email}</a>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Mobile Phone">Mobile Phone</p>
                    <p>
                        <span title="">{userInfo.MobilePhone}</span>
                    </p>
                </div>
            </lightning-layout-item>

             <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p class="field-title" title="Company Name">Company Name</p>
                    <p>
                        <span title="">{userInfo.CompanyName}</span>
                    </p>
                </div>
            </lightning-layout-item>

        </lightning-layout>


        </p>
        </template>
    </lightning-card>
            
        </template>

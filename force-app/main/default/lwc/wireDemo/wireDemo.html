<!-- apexWireMethodWithParams.html -->
<template>
    <lightning-card title="Account Search With Related Contacts" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
         <lightning-input type="search" onkeypress={handleKeyChange} class="slds-m-bottom_small" label="Enter The Account Name To Show Resutls below" value={searchKey}></lightning-input>
            <template if:true={contacts.data}>
                <lightning-tabset>
             <template if:true={showData}>
                 <template for:each={contacts.data} for:item="contact">
        <lightning-tab key={contact} label="Details">
          
            <lightning-input type="text" key={contact} label="Name" value={contact.Name} disabled></lightning-input>
            <lightning-input type="text" key={contact} label="Rating" value={contact.Rating} disabled></lightning-input>
            <lightning-input type="text" key={contact} label="Website" value={contact.Website} disabled></lightning-input>
            <lightning-input type="text" key={contact} label="AccountNumber" value={contact.AccountNumber} disabled></lightning-input>
            <lightning-input type="text" key={contact} label="Type" value={contact.Type} disabled></lightning-input>
            <lightning-input type="text" key={contact} label="Industry" value={contact.Industry} disabled></lightning-input>
            <lightning-input type="text" key={contact} label="Ownership" value={contact.Ownership} disabled></lightning-input>
        </lightning-tab>
        <lightning-tab key={contact} label="Related Contacts" title="2nd tab extended title">
             <template if:true={contacts.data}>
                 <template for:each={contacts.data} for:item="contact">
                <div key={contact} class="slds-media__body">
                    <template if:true={contact.Contacts}>
                            <template for:each={contact.Contacts} for:item="listContact">


                                <div key={listContact} class="demo-only" style="width:30rem">
<div key={listContact} class="slds-tile">
<h3 key={listContact} class="slds-tile__title slds-truncate" title="Salesforce UX">
<a key={listContact.Id} data-id={listContact.Id}  onclick={openContact}>{listContact.Name}</a> <br key={listContact}>
</h3>

</div>
</div>
                                 

                            </template>

                    </template>
                    
                </div>
                    </template>
                    </template>
        </lightning-tab>
        </template>
        </template>
    </lightning-tabset>
            </template> 
            
        </div>
    </lightning-card> 

 

    
</template>

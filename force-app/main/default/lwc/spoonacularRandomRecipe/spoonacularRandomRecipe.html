<template>
    <lightning-card title="Recipe Finder">  
       

        <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_12-of-12">
      <!-- Content for the first column -->
      <lightning-button label="Search Recipe" variant="brand" onclick={getRecipe}></lightning-button>
    </div>
  </div>

  <template if:true={gotRecipe}>
   <div class="slds-grid slds-wrap slds-p-top_large">
    <div class="slds-col slds-size_6-of-12">
      
      <p style="font-weight: bold">Title</p> <br/>
      <p  class="slds-p-bottom_large"> {recipeData.title} </p>
        <p style="font-weight: bold">Summary</p> <br/>
        <lightning-formatted-rich-text class="slds-p-bottom_large" value={recipeData.summary}></lightning-formatted-rich-text><br/>
        <p style="font-weight: bold">Instructions</p> <br/>
        <lightning-formatted-rich-text value={recipeData.instructions}></lightning-formatted-rich-text>

      
    </div>

    <div class="slds-col slds-size_1-of-12"></div>
     <div class="slds-col slds-size_5-of-12">
      
      <p style="font-weight: bold">Reference Image</p> <br/>
      <img src={recipeData.imgurl} alt="Image" />
    </div>
  </div>
      </template>     
    </lightning-card>
    
</template>
